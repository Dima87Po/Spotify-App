<div class="wrapper">
    <header class="spotify__header">
        <div class="spotify__top-nav_auth">
            <div class="spotify__top-nav_auth_sign-up">Sign up</div>
            <div class="spotify__top-nav_auth_login" routerLink="/login">Log in</div>
        </div>
    </header>

    <div class="playlist-container">
        <div id="newReleasesId" class="new-releases">
            <h2 class="new-releases__title">{{ title }}</h2>
            <section class="new-releases__new-releases-section" *ngIf="newReleases.length > 0">
                <app-new-release-item [newRelease]="newRelease"
                    *ngFor="let newRelease of newReleases"></app-new-release-item>
            </section>
            <div class="new-releases__float-btn-container">
                <a class="float-btn" (click)="scrollTo('newReleasesId')">
                    <span class="fas fa-chevron-up float-btn-icon fa-2xl"></span>
                </a>
            </div>
            <hr class="new-releases__hr-bottom">
        </div>
    </div>
</div>
