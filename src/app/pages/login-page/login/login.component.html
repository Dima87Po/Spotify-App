<div class="wrapper">
    <div class="container">
        <form [formGroup]="userForm" (ngSubmit)="submit()">
            <div class="login__container">
                <img class="login__img" src="../../../assets/img/spotify_green.png">
                <hr>
                <div class="login__input">
                    <label class="input-label">Email address or username</label> <br>
                    <input [formControl]="usernameFormControl" type="text" placeholder=" Email address or username">
                </div>
                <div>
                    <label class="input-label"><strong>Password</strong></label> <br>
                    <input [formControl]="passwordFormControl" type="password" placeholder=" Password"> <br>
                    <label class="input-label">
                        <small>
                            <a class="login__forgot"><b>Forgot your Password ?</b></a>
                        </small>
                    </label>
                </div>
                <div class="action__buttons">
                    <span class="action__span">
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me" class="remember_label">
                            <span><strong>Remember Me</strong></span>
                        </label>
                    </span>
                    <button class="login__btn">LOG IN</button>
                </div>
                <hr>
                <h5><label><strong>Don't have an account ?</strong></label></h5>
                <button class="signup__btn">SIGN UP FOR SPOTIFY</button>
            </div>
        </form>
    </div>
</div>
